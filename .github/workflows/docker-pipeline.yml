name: Docker Build & Push

on:
  push:
    branches:
      - main  # DÃ©clenche le pipeline Ã  chaque push sur la branche principale

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ” Connexion Ã  DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build de l'image Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mon-image:latest .

      - name: ğŸ·ï¸ Tag de l'image
        run: docker tag ${{ secrets.DOCKER_USERNAME }}/mon-image:latest ${{ secrets.DOCKER_USERNAME }}/mon-image:v1.0

      - name: ğŸ“¤ Push de l'image sur DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mon-image:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mon-image:v1.0
